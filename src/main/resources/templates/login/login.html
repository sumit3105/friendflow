<!-- Include the header -->
<head th:replace="/header.html"></head>

<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">Login</div>
				<div class="card-body">
					<form th:action="@{/login}" method="post">
						<div class="form-group">
							<label for="username">Username</label> <input type="text"
								id="username" name="username" class="form-control" required>
						</div>
						<div class="form-group">
							<label for="password">Password</label> <input type="password"
								id="password" name="password" class="form-control" required>
						</div>
						<div th:if="${error}" class="alert alert-danger" role="alert">
							Invalid username or password. Please try again.</div>
						<button type="submit" class="btn btn-success">Login</button>
						<a th:href="@{/signup}" class="text-secondary">Don't have an account</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Include the footer -->
<head th:replace="/footer.html"></head>
