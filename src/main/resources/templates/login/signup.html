<!-- Include the header -->
<head th:replace="/header.html"></head>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Sign Up</div>
                <div class="card-body">
                    <form th:action="@{/signup}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password <button id="button"><i class="fa fa-eye" id="pwd"></i></button></label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="profileDetails">Profile Details</label>
                            <textarea id="profileDetails" name="profileDetails" class="form-control" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="profileImage">Profile Image</label>
                            <input type="file" id="profileImage" name="profileImage" class="form-control" required>
                        </div>
						<div th:if="${error}" class="alert alert-danger" role="alert">
							Username already taken, please go with another username.</div>
                        <button type="submit" class="btn btn-success">Sign Up</button>
                        <a th:href="@{/login}" class="text-secondary">Already have an account</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include the footer -->
<head th:replace="/footer.html"></head>
