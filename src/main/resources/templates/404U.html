<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 User Not Found</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #f1f1f1;
    }
    .w3-card-4 {
      margin-top: 100px;
      padding: 50px;
      text-align: center;
    }
    .w3-text-red {
      color: #e74c3c !important;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="w3-container w3-card-4 w3-white w3-round-large">
    <i class="fa-solid fa-triangle-exclamation w3-text-red w3-xxxlarge"></i>
    <h1 class="w3-text-red">404 User Not Found</h1>
    <p>The user you are looking for does not exist.</p>
    <a th:href="@{/logout}" class="w3-button w3-blue w3-round-large">
      <i class="fa-solid fa-sign-in-alt"></i> Go to Login
    </a>
  </div>
</body>
</html>
