<head th:replace="header2.html"></head>

<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
    <!-- The Grid -->
    <div class="w3-row center-form">
        <!-- Main Container -->
        <div class="form-container w3-card w3-round w3-white">
            <div class="w3-container">
                <h4 class="w3-center"><strong>Your Friends</strong></h4>
                <div th:each="us : ${friends}" class="w3-center">
                  <a th:href="@{/user/{username}(username=${us.username})}">	
		          	<img th:src="@{${us.profileImage.imageUrl}}" alt="User" class="friend-suggestion-img">
		          </a>
		          <p th:text="${us.firstName} + ' ' + ${us.lastName}"><strong></strong></p>
		          <p th:text="'(' + ${us.username + ')'}"></p>
		          <hr>
		      	</div>
            </div>
        </div>
    </div>
    <!-- End Form Container -->
</div>
<br>
