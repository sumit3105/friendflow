<head th:replace="header2.html"></head>

<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">    
  <!-- The Grid -->
  <div class="w3-row">
    <!-- Left Column -->
    <div class="w3-col m3">
      <!-- Profile -->
      <div class="w3-card w3-round w3-white">
        <div class="w3-container">
         <h4 class="w3-center"><span th:text="${other.firstName}"> </span>  <span th:text="${other.lastName}"></span></h4>
         <p class="w3-center"><img th:src="${other.profileImage.imageUrl}" class="w3-circle" style="height:106px;width:106px" alt="Profile"></p>
         <hr>
         <p><i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i> <span th:text="${other.profileDetails}">  </span></p>
        </div>
      </div>
      <br>
    <!-- End Left Column -->
    </div>
    
    <!-- Middle Column -->
    <div class="w3-col m7">
      <!-- User Posts -->
		<div th:each="post : ${posts}">
		  <div class="w3-container w3-card w3-white w3-round w3-margin"><br>
		    <a th:href="@{/user/{username}(username=${other.username})}">
		    	<img th:src="${other.profileImage.imageUrl}" alt="Profile" class="w3-left w3-circle w3-margin-right" style="width:50px;height:45px;">
		    </a>
		    <span class="w3-right w3-opacity" th:text="${#dates.format(post.postDate, 'MMM dd, yyyy HH:mm')}"></span>
		  
		    <h4 th:text="${other.firstName} + ' ' + ${other.lastName}"></h4><br>
		    
		    <p th:text="${post.caption}"></p>
		    <div class="w3-row-padding" style="margin:0 -16px" th:if="${post.images != null}">
		      <div class="w3-half" th:each="image : ${post.images}">
		        <img th:src="${image.imageUrl}" style="width:100%;height:250px" alt="Image" class="w3-margin-bottom">
		      </div>
		    </div>
		    <!-- Like button -->
			<button type="button" th:data-postid="${post.id}" class="w3-button w3-theme-d1 w3-margin-bottom like-button" th:classappend="${post.isLikedByUser(user)} ? 'liked' : ''">
				<div th:if="${post.isLikedByUser(user)}">
					 <i class="fa fa-thumbs-up"></i>  Liked <span class="like-count" th:text="${post.likes.size()}"></span> 
				</div>
				<div th:unless="${post.isLikedByUser(user)}">
					 <i class="fa fa-thumbs-up"></i>  Like <span class="like-count" th:text="${post.likes.size()}"></span> 
				</div>
			</button>
		    <button type="button" class="w3-button w3-theme-d2 w3-margin-bottom"><i class="fa fa-comment"></i> Comment</button>
		  </div>
		</div>
	</div>
    <!-- End Middle Column -->
    
    
    <!-- Right Column -->
    <div class="w3-col m2">
    <!-- End Right Column -->
    </div>
    
  <!-- End Grid -->
  </div>
  
<!-- End Page Container -->
</div>
<br>

<head th:replace="footer2.html"></head>
